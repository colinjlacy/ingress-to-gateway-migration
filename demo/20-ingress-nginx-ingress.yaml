# OAuth2 Ingress - no authentication, no rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-oauth2
  namespace: demo-gw-migration
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.colinjcodesalot.com
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
---
# Public Ingress - no authentication required
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-public
  namespace: demo-gw-migration
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: httpbin-public
      port:
        number: 80
  rules:
  - host: nginx.colinjcodesalot.com
    http:
      paths:
      # Version app - for progressive routing demo
      - path: /version(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: version-app
            port:
              number: 80
---
# Protected Ingress - OIDC authentication via oauth2-proxy
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-protected
  namespace: demo-gw-migration
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    # OAuth2 Proxy configuration
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.demo-gw-migration.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://nginx.colinjcodesalot.com/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User, X-Auth-Request-Email, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.colinjcodesalot.com
    http:
      paths:
      # Protected httpbin - OIDC authentication enforced
      - path: /protected(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: httpbin-protected
            port:
              number: 80
