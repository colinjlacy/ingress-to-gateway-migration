---
# Demo Applications for Ingress-to-Gateway Migration
# 1. go-httpbin (public) - shows HTTP request details
# 2. go-httpbin (protected) - same app, behind OIDC
# 3. version-app (v1, v2) - demonstrates progressive routing
# 4. catalogue-db (MySQL) - demonstrates TCP traffic

# go-httpbin - Public (no authentication)
apiVersion: v1
kind: Service
metadata:
  name: httpbin-public
  namespace: demo-gw-migration
  labels:
    app: httpbin-public
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: httpbin-public
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-public
  namespace: demo-gw-migration
  labels:
    app: httpbin-public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-public
  template:
    metadata:
      labels:
        app: httpbin-public
        version: v1
    spec:
      containers:
      - name: httpbin
        image: mccutchen/go-httpbin:v2.14.0
        ports:
        - containerPort: 8080
        env:
        - name: MAX_DURATION
          value: "60s"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /get
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /get
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
