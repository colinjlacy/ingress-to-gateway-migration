# MySQL Database (for TCP traffic demonstration)
apiVersion: v1
kind: Service
metadata:
  name: catalogue-db
  namespace: demo-gw-migration
  labels:
    app: catalogue-db
spec:
  ports:
  - port: 3306
    name: mysql
  selector:
    app: catalogue-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-db
  namespace: demo-gw-migration
  labels:
    app: catalogue-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue-db
  template:
    metadata:
      labels:
        app: catalogue-db
    spec:
      containers:
      - name: catalogue-db
        image: weaveworksdemos/catalogue-db:0.3.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: fake_password
        - name: MYSQL_DATABASE
          value: socksdb
---
# Version App v1 (for progressive routing demo)
apiVersion: v1
kind: Service
metadata:
  name: version-app
  namespace: demo-gw-migration
  labels:
    app: version-app
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: version-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: version-app-v1
  namespace: demo-gw-migration
  labels:
    app: version-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: version-app
      version: v1
  template:
    metadata:
      labels:
        app: version-app
        version: v1
    spec:
      containers:
      - name: version-app
        image: ghcr.io/colinjlacy/ingress-to-gateway-migration/version-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "v1"
        - name: PORT
          value: "8080"
        - name: DB_HOST
          value: "catalogue-db"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "fake_password"
        - name: DB_NAME
          value: "socksdb"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
