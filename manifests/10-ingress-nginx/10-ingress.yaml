---
# Public Ingress - no authentication, no rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-public
  namespace: demo-gw-migration
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.colinjcodesalot.com
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
      - path: /
        pathType: Prefix
        backend:
          service:
            name: public-app
            port:
              number: 80
---
# Protected Ingress - OIDC authentication via oauth2-proxy
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-protected
  namespace: demo-gw-migration
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    # OAuth2 Proxy configuration
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.demo-gw-migration.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://nginx.colinjcodesalot.com/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User, X-Auth-Request-Email, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.colinjcodesalot.com
    http:
      paths:
      - path: /protected(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: httpbin-protected
            port:
              number: 80
---
# Public Ingress with path rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-path-rewrite
  namespace: demo-gw-migration
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.colinjcodesalot.com
    http:
      paths:
      - path: /version(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: version-app-v1
            port:
              number: 80
---
# Canary Ingress - progressive routing to version-app v2
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress-version-canary
  namespace: demo-gw-migration
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # Canary configuration - send 10% of traffic to v2
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.colinjcodesalot.com
    http:
      paths:
      # Version app v2 - receives 10% of /version traffic
      - path: /version(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: version-app-v2
            port:
              number: 80