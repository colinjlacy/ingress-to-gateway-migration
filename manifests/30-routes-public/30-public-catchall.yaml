---
# Basic HTTP Routing - Public Access (No Authentication)
# This file demonstrates basic HTTP routing with path matching and header manipulation

# Public HTTP Service - Default backend
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin-public-route
  namespace: demo-gw-migration
  labels:
    demo: gateway-migration
    access: public
spec:
  parentRefs:
  - name: demo-gateway
  
  hostnames:
  - "gateway.colinjcodesalot.com"
  
  rules:
  # Catch-all route (default backend)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: httpbin-public
      port: 80
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        add:
        - name: X-Demo-Edge
          value: envoy-gateway
