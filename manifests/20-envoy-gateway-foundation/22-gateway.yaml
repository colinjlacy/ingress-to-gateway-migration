apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: demo-gateway
  namespace: demo-gw-migration
  labels:
    demo: gateway-migration
  annotations:
    # OPTIONAL: Additional AWS-specific annotations can be added here
    # These will be inherited by the Gateway's resources
    gateway.envoyproxy.io/custom-annotation: "demo-value"
spec:
  gatewayClassName: eg
  listeners:
  # HTTP listener (port 80)
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  
  # HTTPS listener (port 443)
  # NLB terminates TLS using ACM, then forwards as HTTP to Envoy
  # So this is HTTP protocol, even though external clients use HTTPS
  - name: https
    protocol: HTTP
    port: 443
    allowedRoutes:
      namespaces:
        from: Same
  
  # TCP listener for MySQL (port 3306)
  - name: mysql
    protocol: TCP
    port: 3306
    allowedRoutes:
      kinds:
      - kind: TCPRoute
      namespaces:
        from: Same
