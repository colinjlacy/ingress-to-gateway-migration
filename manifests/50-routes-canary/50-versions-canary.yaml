---
# Canary Deployment - Weighted Traffic Splitting
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: version-app-canary-route
  namespace: demo-gw-migration
  labels:
    demo: gateway-migration
    app: version-app
    deployment: canary
spec:
  parentRefs:
  - name: demo-gateway
  
  hostnames:
  - "gateway.colinjcodesalot.com"
  
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /version
    backendRefs:
    # Primary/stable version - 90% of traffic
    - name: version-app-v1
      port: 80
    #   weight: 90
    # # Canary version - 10% of traffic
    # - name: version-app-v2
    #   port: 80
    #   weight: 10
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: RequestHeaderModifier
      requestHeaderModifier:
        add:
        - name: X-Demo-Edge
          value: envoy-gateway
        - name: X-Canary-Enabled
          value: "true"
        - name: X-Canary-Weight
          value: "10"
