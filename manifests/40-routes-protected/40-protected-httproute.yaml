---
# Protected Routes with OIDC Authentication
# Demonstrates OAuth2/OIDC authentication using
# Envoy Gateway's native OIDC support via SecurityPolicy.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin-protected-route
  namespace: demo-gw-migration
  labels:
    demo: gateway-migration
    access: protected
    auth: oidc
spec:
  parentRefs:
  - name: demo-gateway
  hostnames:
  - "gateway.colinjcodesalot.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /protected
    backendRefs:
    - name: httpbin-protected
      port: 80
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /


